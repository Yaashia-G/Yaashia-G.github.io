---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title"><a href="{{ page.url }}" target="_blank">{{ page.title }}</a></h1>
    <p class="post-meta">{{ page.authors }}</p>
    {% if page.venue %}
    <p class="post-venue"><em>{{ page.venue }}</em></p>
    {% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
